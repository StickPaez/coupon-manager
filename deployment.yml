apiVersion: apps/v1
kind: Deployment
metadata:
  name: coupon-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: coupon-manager
  template:
    metadata:
      labels:
        app: coupon-manager
    spec:
      containers:
        - name: coupon-manager
          image: 692859941338.dkr.ecr.us-east-2.amazonaws.com/stickrepo:latest
          ports:
            - containerPort: 80